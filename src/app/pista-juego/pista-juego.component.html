
<div id="tablero" class="contenedor">
    <div class="imagen">
        <img id="fotoA" src="{{juegos[i].foto}}" alt="Foto Juego">
    </div>
    <div class="viewPista">
        <div><span class = "Puntaje">{{puntaje}} Puntos</span></div>
        <div id="VP1" class="VP" style="visibility: hidden;" >{{juegos[i].plataformas}}</div>
        <div id="VP2" class="VP" style="visibility: hidden;">{{juegos[i].creadores}}</div>
        <div id="VP3" class="VP" style="visibility: hidden;">{{juegos[i].fecha}}</div>
        <div id="VP4" class="VP" style="visibility: hidden;">{{juegos[i].generos}}</div>
        <div><app-temporizador class="tempo"></app-temporizador></div>
    </div>
    <div id="left" class="pistas">
        <button id="50%" class="pista1" (click)="handlePistaButtonClick('50%')">50%</button>
        <button id="33%" class="pista2" (click)="handlePistaButtonClick('33%')">33%</button>
        <button id="imgP" class="pista3" (click)="handlePistaButtonClick('imgP')">Agrandar Imagen</button>
        <button id="jump" class="pista4" (click)="handlePistaButtonClick('jump')">Saltear imagen</button>
    </div>
    <div class="options">
        <p>{{juegos[i].nombre}}</p>
        <button id="opcion0" class="option" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[0])">{{juegos[i].nombresOpciones[0]}}</button>
        <button id="opcion1" class="option" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[1])">{{juegos[i].nombresOpciones[1]}}</button>
        <button id="opcion2" class="option" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[2])">{{juegos[i].nombresOpciones[2]}}</button>
        <button id="opcion3" class="option" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[3])">{{juegos[i].nombresOpciones[3]}}</button>
    </div>
    <div id="rigth" class="pistas">
        <button id="consola" class="pista5" (click)="handlePistaButtonClick('consola')">consola</button>
        <button id="creadores" class="pista6" (click)="handlePistaButtonClick('creadores')">creadores</button>
        <button id="fecha" class="pista7" (click)="handlePistaButtonClick('fecha')">fecha</button>
        <button id="genero" class="pista8" (click)="handlePistaButtonClick('genero')">genero</button>
    </div>
</div>
