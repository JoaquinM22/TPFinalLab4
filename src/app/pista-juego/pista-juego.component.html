
<div id="tablero" class="contenedor">
    <div class="imagen">
        <img id="fotoA" src="{{juegos[i].foto}}" alt="Foto Juego">
    </div>
    <div class="viewPista">
        <div class="VP1">{{juegos[i].plataformas}}</div>
        <div class="VP2">{{juegos[i].creadores}}</div>
        <div class="VP3">{{juegos[i].fecha}}</div>
        <div id="VP4">{{juegos[i].generos}}</div>
       
    </div>
    <div id="left" class="pistas">
        <button id="50%" class="pista1" (click)="handlePistaButtonClick('50%')">50%</button>
        <button id="33%" class="pista2" (click)="handlePistaButtonClick('33%')">33%</button>
        <button id="imgP" class="pista3" (click)="handlePistaButtonClick('imgP')">Agrandar Imagen</button>
        <button id="jump" class="pista4" (click)="handlePistaButtonClick('jump')">Saltear imagen</button>
    </div>
    <div class="options">
        <p>{{juegos[i].nombre}}</p>
        <button  class="option1" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[0])">{{juegos[i].nombresOpciones[0]}}</button>
        <button  class="option2" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[1])">{{juegos[i].nombresOpciones[1]}}</button>
        <button  class="option3" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[2])">{{juegos[i].nombresOpciones[2]}}</button>
        <button  class="option4" (click)="handleOptionButtonClick(juegos[i].nombresOpciones[3])">{{juegos[i].nombresOpciones[3]}}</button>
    </div>
    <div id="rigth" class="pistas">
        <button id="consola" class="pista5" (click)="handlePistaButtonClick('consola')">consola</button>
        <button id="creadores" class="pista6" (click)="handlePistaButtonClick('creadores')">creadores</button>
        <button id="fecha" class="pista7" (click)="handlePistaButtonClick('fecha')">fecha</button>
        <button id="genero" class="pista8" (click)="handlePistaButtonClick('genero')">genero</button>
    </div>
</div>
<p>puntaje works!</p>
<br>
<div>
    <span class = "Puntaje">{{puntaje}} Puntos</span>
</div>
<br><br>
<button id="botonSumar">Sumar Puntos</button> <br>
<button id="botonRestar">Restar Puntos</button> <br>
